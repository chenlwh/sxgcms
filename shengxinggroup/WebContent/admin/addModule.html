<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../easyui/themes/bootstrap/easyui.css" rel="stylesheet">
<link href="../easyui/themes/icon.css" rel="stylesheet">

<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../easyui/jquery.easyui.min.js"></script>
<script src="../ueditor/ueditor.config.js" type="text/javascript"></script>
<script src="../ueditor/ueditor.all.js" type="text/javascript"></script>
<style>
.form-horizontal .form-group {
	margin-right: 0;
	margin-left: 0;
}
</style>
</head>
<body>
	<div class="page-header">
		<h1>版块介绍</h1>
	</div>

	<form action="../admin/saveModule" class="form-horizontal" enctype="multipart/form-data" method="post">		
		<input id="id" type="hidden" class="form-control" name="id" >	
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label"
				style="text-align: left">标题：</label>
			<div class="col-sm-5">
				<input id="title" type="text" class="form-control" name="title"
					maxlength=255>
			</div>
		</div>
		
		<div class="form-group">
			<label for="introduce" class="col-sm-2 control-label"
				style="text-align: left">简介：</label>
			<div class="col-sm-5">
				<textarea id="introduce" rows="10" cols="10" class="form-control" name="introduce" maxlength=255 style="width:400px;min-height:200px;"></textarea>
			</div>
		</div>
		
		<div class="form-group">
			<label for="content" class="col-sm-2 control-label"
				style="text-align: left">详情编辑：</label>
		</div>
		
		<div class="form-group">
		<div class="col-sm-10">
		<textarea id="content" name="content" style="min-width:800px;min-height:200px;"></textarea>
		<script type="text/javascript" charset="utf-8">
			var editor = new baidu.editor.ui.Editor();
			editor.render("content");
		</script>
		</div>
		</div>
		
		<div class="form-group">
			<label for="imageFile" class="col-sm-2 control-label"
				style="text-align: left">首页的版块图片上传：</label>
			<div class="col-sm-5">
				<input id="imageFile" name="imageFile" type="file" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="accessid" class="col-sm-2 control-label"
				style="text-align: left">顺序：</label>
			<div class="col-sm-5">
				<input id="series" class="easyui-combobox" name="series"
					data-options="
					valueField:'id',
					textField:'text',
					panelHeight:'auto',
					editable:false">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<span style="color: red;"></span>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">保存</button>
			</div>
		</div>
	</form>
	
	<script src="js/addModule.js" type="text/javascript"></script>
	
</body>
</html>
