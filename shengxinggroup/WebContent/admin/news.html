<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../easyui/themes/bootstrap/easyui.css" rel="stylesheet">
<link href="../easyui/themes/icon.css" rel="stylesheet">

<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../easyui/jquery.easyui.min.js"></script>
<script src="../ueditor/ueditor.config.js" type="text/javascript"></script>
<script src="../ueditor/ueditor.all.js" type="text/javascript"></script>

<style>
.form-horizontal .form-group {
	margin-right: 0;
	margin-left: 0;
}
</style>
</head>
<body>
	<div class="page-header">
		<h1>数据录入</h1>
	</div>

	<form action="../admin/save" class="form-horizontal" enctype="multipart/form-data" method="post">
		<div class="form-group">
			<label for="title" class="col-sm-2 control-label"
				style="text-align: left">标题：</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" name="title"
					maxlength=255>
			</div>
		</div>
		
		<div class="form-group">
			<label for="accessid" class="col-sm-2 control-label"
				style="text-align: left">栏目：</label>
			<div class="col-sm-5">
				<input id="accessid" class="easyui-combobox" name="accessid"
					data-options="
					valueField:'id',
					textField:'text',
					panelHeight:'auto',
					editable:false">
			</div>
		</div>
		
		<div class="form-group">
			<label for="content" class="col-sm-2 control-label"
				style="text-align: left">内容：</label>
		</div>
		
		<div class="form-group">
		<div class="col-sm-10">
		<textarea id="content" name="content"></textarea>
		<script type="text/javascript" charset="utf-8">
			var editor = new baidu.editor.ui.Editor();
			editor.render("content");
		</script>
		</div>
		</div>

		
		<div class="form-group">
			<label for="imageFile" class="col-sm-2 control-label"
				style="text-align: left">图片上传：</label>
			<div class="col-sm-5">
				<input id="imageFile" name="imageFile" type="file" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<span style="color: red;"></span>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">保存</button>
			</div>
		</div>
	</form>
	
	<script src="js/news.js" type="text/javascript"></script>
	
</body>
</html>
