<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>圣行集团门户管理系统</title>

<link href="../css/model.css" rel="stylesheet">
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">

<script src="../js/jquery-1.10.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../js/holder.js"></script>
<script src="../js/application.js"></script>

</head>
<body class="index">
	<div class="container docs-container">
		<div class="row">

			<div class="col-md-3">
			</div>

			<div class="col-md-9">
				<div class="page-header">
					<h1>
						圣行集团门户管理系统
					</h1>
				</div>

				<form action="../user/login" class="form-horizontal" method="post" onsubmit="javascript:return check();">
					<div class="form-group">
						<label for="username" class="col-sm-2 control-label"
							style="text-align: left">用户名：</label>
						<div class="col-sm-5">
							<input type="text" class="form-control" id="username" name="username"
								maxlength=32>
						</div>

					</div>

					<div class="form-group">

						<label for="password" class="col-sm-2 control-label"
							style="text-align: left">密		码：</label>
						<div class="col-sm-5">
							<input type="password" class="form-control" id="password" name="password"
								maxlength=32>
						</div>

					</div>
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<span id="msg" style="color: red;"></span>
						</div>
					</div>
					
					<br>


					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">登		录</button>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
<script>
$().ready(function(){	
	var error = GetQueryString("msg");
	if(error=="error"){
		$('#msg').html("用户名/密码错误");
	}
	

});
function check(){
	var name = $("#username").val();
	var password = $("#password").val();
	
	if(name==null||name==""){
		$('#msg').html("用户名不能为空");
		return false;
	}else if(password==null||password==""){
		$('#msg').html("密码不能为空");
		return false;
	}
	return true;
}

function GetQueryString(param){
	var reg = new RegExp("(^|&)"+ param +"=([^&]*)(&|$)");
	var r = window.location.search.substr(1).match(reg);
	if(r!=null){
		return unescape(r[2]);
	}else{
		return null;
	}
}
</script>

</body>
</html>
